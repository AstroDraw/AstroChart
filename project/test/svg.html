<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-2.16.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-2.16.0.js"></script>
		<script type="text/javascript" src="../src/settings.js"></script>
		<script type="text/javascript" src="../src/svg.js"></script>
		
		<script>
			QUnit.module("getSymbol");
			
			QUnit.test( "don't create rect for cusps if ADD_CLICK_AREA is false", function( assert ) {
				for(var i = 1; i <= 12; i++){
					window.astrology.SVG("qunit-fixture", 100, 100);
					window.astrology.ADD_CLICK_AREA = false
					var element = window.astrology.SVG.prototype.getSymbol(i.toString(), 1, 1);
					assert.true(element.getElementsByTagName("rect").length == 0)
				}
			});
			
			QUnit.test( "create rect for cusps if ADD_CLICK_AREA is true", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				window.astrology.ADD_CLICK_AREA = true
				for(var i = 1; i <= 12; i++){
					var element = window.astrology.SVG.prototype.getSymbol(i.toString(), 1, 1);
					assert.true(element.getElementsByTagName("rect").length == 1)
				}
			});

			QUnit.test( "don't create rect for jupiter if ADD_CLICK_AREA is false", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				window.astrology.ADD_CLICK_AREA = false
				var element = window.astrology.SVG.prototype.getSymbol(astrology.SYMBOL_JUPITER, 1, 1);
				assert.true(element.getElementsByTagName("rect").length == 0)
			});

			QUnit.test( "create rect for jupiter if ADD_CLICK_AREA is true", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				window.astrology.ADD_CLICK_AREA = true
				var element = window.astrology.SVG.prototype.getSymbol(astrology.SYMBOL_JUPITER, 1, 1);
				assert.true(element.getElementsByTagName("rect").length == 1)
			});

			QUnit.test( "don't create rect for uranus if ADD_CLICK_AREA is false", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				window.astrology.ADD_CLICK_AREA = false
				var element = window.astrology.SVG.prototype.getSymbol(astrology.SYMBOL_URANUS, 1, 1);
				assert.true(element.getElementsByTagName("rect").length == 0)
			});

			QUnit.test( "create rect for uranus if ADD_CLICK_AREA is true", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				window.astrology.ADD_CLICK_AREA = true
				var element = window.astrology.SVG.prototype.getSymbol(astrology.SYMBOL_URANUS, 1, 1);
				assert.true(element.getElementsByTagName("rect").length == 1)
			});

			QUnit.test( "don't create rect for signs if ADD_CLICK_AREA is false", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				window.astrology.ADD_CLICK_AREA = false
				window.astrology.SYMBOL_SIGNS.forEach(sign => {
					var element = window.astrology.SVG.prototype.getSymbol(sign, 1, 1);
					assert.true(element.getElementsByTagName("rect").length == 0)
				});
			});
			
			QUnit.test( "create rect for signs if ADD_CLICK_AREA is true", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				window.astrology.ADD_CLICK_AREA = true
				window.astrology.SYMBOL_SIGNS.forEach(sign => {
					var element = window.astrology.SVG.prototype.getSymbol(sign, 1, 1);
					assert.true(element.getElementsByTagName("rect").length == 1)
				});
			});

			QUnit.test( "should call custom getSymbol function", function( assert ) {
				window.astrology.SVG("qunit-fixture", 100, 100);
				let calledFunction = false;
				window.astrology.CUSTOM_SYMBOL_FN = (symbol, x, y) => calledFunction = symbol == astrology.SYMBOL_URANUS && x == 1 && y == 2;
				var element = window.astrology.SVG.prototype.getSymbol(astrology.SYMBOL_URANUS, 1, 2);
				assert.true(calledFunction)
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">chart.js tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			test markup, will be hidden
		</div>
	</body>
</html>
